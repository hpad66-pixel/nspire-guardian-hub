<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport — viewport-fit=cover handles iPhone notch & Dynamic Island -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Primary meta -->
    <title>APAS OS</title>
    <meta name="description" content="APAS OS — One platform to run everything. Property management, projects, compliance, inspections, and more." />
    <meta name="author" content="APAS Consulting" />
    <meta name="application-name" content="APAS OS" />

    <!-- Theme color — matches --primary HSL 222 47% 18% -->
    <meta name="theme-color" content="#1e2d4f" />

    <!-- iOS PWA meta tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="APAS OS" />
    <link rel="apple-touch-icon" href="/icons/apas-os-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/apas-os-192.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Open Graph -->
    <meta property="og:title" content="APAS OS" />
    <meta property="og:description" content="One platform to run everything." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="APAS OS" />
    <meta property="og:image" content="/icons/apas-os-512.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="APAS OS" />
    <meta name="twitter:description" content="One platform to run everything." />
    <meta name="twitter:image" content="/icons/apas-os-512.png" />

    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
