<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>APAS OS — Offline</title>
    <meta name="theme-color" content="#1e2d4f" />
    <link rel="icon" type="image/png" href="/icons/apas-os-192.png" />
    <style>
      * { box-sizing: border-box; margin: 0; padding: 0; }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #0f1624;
        color: #e8edf5;
        min-height: 100dvh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        text-align: center;
        padding-bottom: env(safe-area-inset-bottom);
      }
      .icon-wrap {
        width: 96px;
        height: 96px;
        margin-bottom: 2rem;
        border-radius: 24px;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0,0,0,0.5);
      }
      .icon-wrap img { width: 100%; height: 100%; object-fit: cover; }
      h1 {
        font-size: 1.75rem;
        font-weight: 700;
        letter-spacing: -0.02em;
        margin-bottom: 0.75rem;
        color: #fff;
      }
      p {
        font-size: 1rem;
        color: #8fa3c0;
        max-width: 340px;
        line-height: 1.6;
        margin-bottom: 2.5rem;
      }
      .badge {
        display: inline-block;
        font-size: 0.7rem;
        font-weight: 600;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #4a7fc1;
        border: 1px solid #2a3f60;
        padding: 0.25rem 0.75rem;
        border-radius: 999px;
        margin-bottom: 1.5rem;
      }
      button {
        background: #1e2d4f;
        color: #fff;
        border: 1px solid #2a3f60;
        padding: 0.875rem 2rem;
        border-radius: 12px;
        font-size: 0.95rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
      }
      button:hover { background: #263557; }
      .dot {
        width: 8px; height: 8px;
        border-radius: 50%;
        background: #ef4444;
        animation: pulse 2s infinite;
      }
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.4; }
      }
    </style>
  </head>
  <body>
    <div class="icon-wrap">
      <img src="/icons/apas-os-192.png" alt="APAS OS" />
    </div>
    <span class="badge">● No Connection</span>
    <h1>You're offline</h1>
    <p>
      APAS OS will reconnect automatically when your internet connection is restored.
    </p>
    <button onclick="window.location.reload()">
      <span>↺</span> Try again
    </button>
  </body>
</html>
